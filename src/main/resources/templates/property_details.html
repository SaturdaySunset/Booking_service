<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список недвижимости</title>
    <style>
        body {
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            margin-top: 7rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-left: 20px;
        }
        .centered-image {
            display: block;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }

        .centered-image img {
            max-width: 60%;
            max-height: 60%;
        }
    </style>
</head>
<body>
<div th:each="el : ${property}" class="alert alert-info mt-2">
    <h1 th:text="${el.title}"></h1>
    <h2 th:text="${el.full_text}"></h2>
    <div class="centered-image">
        <img th:src="${el.image_url}" alt="Картинка отсутствует">
        <div style="text-align: center; margin-top: 10px;">
            <form th:method="GET" th:action="@{/list/{id}/booking_form(id=${el.getId()})}">
                <input type="submit" value="Забронировать"/>
            </form>

            <form th:method="DELETE" th:action="@{/list/{id}(id=${el.getId()})}">
                <input type="submit" value="Удалить"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
