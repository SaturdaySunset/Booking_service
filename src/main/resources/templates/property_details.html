<!DOCTYPE html>
<html>
<head>
    <title>Список недвижимости</title>
    <style>
        body {
            text-align: center; /* Center the content */
        }
        table {
            margin: 0 auto; /* Center the table */
            border-collapse: collapse;
            margin-top: 7rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-left: 20px;
        }
        .centered-image {
            display: block;
            justify-content: center;
            align-items: center;
            height: 70vh; /* Занимает всю высоту экрана */
        }

        .centered-image img {
            max-width: 60%;
            max-height: 60%;
        }
    </style>
</head>
<body>
<div th:each="el : ${property}" class="alert alert-info mt-2">
    <h1 th:text="${el.title}"></h1>
    <h2 th:text="${el.full_text}"></h2>
    <div class="centered-image">
        <img th:src="${el.image_url}" alt="Картинка отсутствует">
        <div style="text-align: center; margin-top: 10px;">
            <a th:href="'/list/' + ${el.id} + '/book'" style="margin-right: 10px;">Забронировать</a>
            <a th:href="'/list/' + ${el.id} + '/remove'">Удалить</a>
        </div>
    </div>
</div>
<script>
    const removeButtons = document.querySelectorAll('.alert-info.centered-image a:last-child');

    removeButtons.forEach((button) => {
      button.addEventListener('click', (event) => {
        event.preventDefault(); // prevent the default link behavior
        const propertyId = button.href.split('/').pop(); // extract the property ID from the href attribute
        // send a request to the server to remove the property
        fetch('/list/' + propertyId + '/remove', { method: 'POST' })
         .then((response) => response.json())
         .then((data) => {
            if (data.success) {
              // remove the property from the list
              button.closest('.alert-info').remove();
            } else {
              alert('Error removing property');
            }
          })
         .catch((error) => {
            console.error(error);
          });
      });
    });
</script>
</body>
</html>
