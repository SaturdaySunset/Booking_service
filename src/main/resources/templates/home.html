<!DOCTYPE html>
<html>
<head>
    <title>Список недвижимости</title>
    <style>
        body {
            text-align: center; /* Center the content */
        }
        table {
            margin: 0 auto; /* Center the table */
            border-collapse: collapse;
            margin-top: 7rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
<h1 style="text-align: center;">Список недвижимости</h1>
<input type="search" id="search" placeholder="Поиск по списку недвижимости" style="display: block; margin: 0 auto; width: 50%; padding: 10px; font-size: 16px;">
<table>
    <thead>
    <tr>
        <th>Имя</th>
        <th>Ссылка</th>
        <th>Статус</th>
    </tr>
    </thead>
    <tbody id="property-list">
    <tr>
        <td>Сample Property 1</td>
        <td><a href="https://example.com/property1" target="_blank">https://example.com/property1</a></td>
        <td>Active</td>
    </tr>
    <tr>
        <td>Сample Property 2</td>
        <td><a href="https://example.com/property2" target="_blank">https://example.com/property2</a></td>
        <td>Inactive</td>
    </tr>
    <tr>
        <td>Сample Property 3</td>
        <td><a href="https://example.com/property3" target="_blank">https://example.com/property3</a></td>
        <td>Archived</td>
    </tr>
    <tr>
        <td>Сample Property 4</td>
        <td><a href="https://example.com/property4" target="_blank">https://example.com/property4</a></td>
        <td>Active</td>
    </tr>
    </tbody>
</table>

<script>
    // добавить функцию поиска по списку недвижимости
    const searchInput = document.getElementById('search');
    const propertyList = document.getElementById('property-list');

    searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const properties = propertyList.children;
        for (let i = 0; i < properties.length; i++) {
            const property = properties[i];
            const name = property.children[0].textContent.toLowerCase();
            const status = property.children[2].textContent.toLowerCase();
            if (name.includes(searchTerm) || status.includes(searchTerm)) {
                property.style.display = '';
            } else {
                property.style.display = 'none';
            }
        }
    });
</script>
</body>
</html>
