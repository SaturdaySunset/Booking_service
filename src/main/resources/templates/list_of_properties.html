<!DOCTYPE html>
<html>
<head>
    <title>Список недвижимости</title>
    <style>
        body {
            text-align: center; /* Center the content */
        }
        table {
            margin: 0 auto; /* Center the table */
            border-collapse: collapse;
            margin-top: 7rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .centered-image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh; /* Занимает всю высоту экрана */
        }

        .centered-image img {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
<h1 style="text-align: center;">Список недвижимости</h1>
<div th:each="el : ${properties}">
    <div class="card" style="display: inline-block; border: 1px solid #ddd; padding: 10px; margin: 10px; width: calc(25% - 20px);">
        <h3 th:text="${el.title}"></h3>
        <div class="centered-image">
            <img th:src="${el.image_url}" alt="Картинка отсутствует">
        </div>
        <a th:href="'/list/' + ${el.id}" style="display: block; text-align: center;">Детальнее</a>
    </div>
</div>
<div style="margin-top: 20px;">
    <button class="btn btn-primary" type="button" th:onclick="|location.href='@{/list/add}'|">Добавить новый объект</button>
</div>
</body>
</html>
