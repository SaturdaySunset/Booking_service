<!-- hello.html -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Сервис аренды помещений</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="sign-in.css">
    <style>
        .bd-mode-toggle {
             z-index: 1500;
         }
         main.form-signin {
             max-width: 30rem;
             margin-top: 7rem;
         }
        .btn-secondary {
    background-color: #0d6efd;
    border-color: #0d6efd;
         }
        .btn-secondary:hover {
    background-color: #0a58ca;
        }
    </style>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" data-bs-toggle="dropdown">
        <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#sun-fill"></use></svg>
                Light
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
                Dark
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#circle-half"></use></svg>
                Auto
            </button>
        </li>
    </ul>
</div>

<main class="form-signin mx-auto w-50 text-center">
    <h1 class="mb-4">Сервис аренды помещений</h1>
    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button" th:onclick="|location.href='@{login}'|">Войти в учетную запись</button>
        <button class="btn btn-secondary" type="button" th:onclick="|location.href='@{registration}'|">Регистрация</button>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
